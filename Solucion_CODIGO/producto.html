<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario Producto</title>
		<script>
  function limpiarFormulario() {
    document.getElementById("FormProducto").reset();
  }
</script>
</head>
<body>
<form id="FormProducto">
  <fieldset>
    <legend>DATOS BÁSICOS</legend>
    <ul>
        <label for="nome">Nombre del Producto:</label>
        <input id="nome" name="nome" type="text" autofocus required><br>
        <label for="mensagem">Descripción:</label><br>
       |<textarea id="mensagem" name="msg" cols="30" rows="5" required></textarea><br>
        <br><label for="nome">Foto:</label>
        <br><form  method="post" action="action.cgi" enctype="multipart/form-data">
   			<input type="file" name="nombre">
        <br><label><input type="checkbox" name="check" id="check"/>Añadir información confidencial</label>
	</fieldset>
	<fieldset>
    <legend>DATOS ECONÓMICOS</legend>
    <ul>
      <label for="nome">Precio:</label>
      <input id="Económico1" type="number" value="" min="100" max="200" required>
		<label for="nome">Impuestos:</label>
		<select name="impuestos">
			<option>4%</option>
			<option>5%</option>
			<option>6%</option>
			<option>8%</option>
			<option>9%</option>
			<option>10%</option>
		</select><br>
		<br><label for="nome">Promociones:</label><br>
		<input name="intereses" type="radio" value="ninguno">Ninguno<br />
		<input name="intereses" type="radio" value="gratis">Transporte Gratuito<br />
		<input name="intereses" type="radio" value="rbiinternet" checked="checked">Descuento 5%</br>
	</fieldset>
	<input type="button" onclick="limpiarFormulario()" value="Limpiar formulario">
  <input type="submit" value="Submit">
</form>
</body>
</html>
